<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brightness Slider</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            transition: background 0.3s ease, filter 0.3s ease;
        }
    </style>
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <h2>Adjust Screen Brightness</h2>
    <input type="range" id="brightnessSlider" class="form-range mt-3" min="30" max="100" value="100">
    <p class="mt-2">Brightness: <span id="brightnessValue">100%</span></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const slider = document.getElementById("brightnessSlider");
    const brightnessValue = document.getElementById("brightnessValue");

    slider.addEventListener("input", function () {
        let brightness = slider.value;
        document.body.style.filter = `brightness(${brightness}%)`;
        brightnessValue.textContent = `${brightness}%`;
    });
</script>

</body>
</html>
